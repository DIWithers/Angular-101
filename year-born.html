<!DOCTYPE html>
<html ng-app="yearBornApp">
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="year-born.js"></script>

</head>
<body ng-controller="ageController">
	<form ng-submit = "calculateYearBorn()">
		<h1> Please enter your age, and I will guess the year in which you were born:</h1>
		<input type="number" ng-model= "myAge">
		<button type="submit">Guess</button>
		
	</form>
	<h1> You were born in {{yearBorn}} </h1>


</body>
</html>
